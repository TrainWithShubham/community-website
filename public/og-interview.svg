  <rect x="120" y="220" width="120" height="30" fill="#8b5cf6" rx="2"/>
  <text x="130" y="240" font-family="monospace" font-size="12" fill="#ffffff">
    interview.sh
  </text>
  
  <rect x="250" y="220" width="120" height="30" fill="#2a2a2a" stroke="#8b5cf6" stroke-width="1" rx="2"/>
  <text x="260" y="240" font-family="monospace" font-size="12" fill="#a78bfa">
    scenario.sh
  </text>
  
  <rect x="380" y="220" width="120" height="30" fill="#2a2a2a" stroke="#8b5cf6" stroke-width="1" rx="2"/>
  <text x="390" y="240" font-family="monospace" font-size="12" fill="#a78bfa">
    live.sh
  </text>
  
  <rect x="510" y="220" width="120" height="30" fill="#2a2a2a" stroke="#8b5cf6" stroke-width="1" rx="2"/>
  <text x="520" y="240" font-family="monospace" font-size="12" fill="#a78bfa">
    community.sh
  </text>
  
  <!-- Sample questions -->
  <text x="120" y="280" font-family="monospace" font-size="14" fill="#ffffff">
    Q: Explain the difference between Docker and Kubernetes?
  </text>
  <text x="120" y="310" font-family="monospace" font-size="12" fill="#10b981">
    A: Docker is a containerization platform, while Kubernetes is a container orchestration system...
  </text>
  
  <text x="120" y="350" font-family="monospace" font-size="14" fill="#ffffff">
    Q: How would you implement CI/CD for a microservices architecture?
  </text>
  <text x="120" y="380" font-family="monospace" font-size="12" fill="#10b981">
    A: Use GitLab CI, Jenkins, or GitHub Actions with Docker and Kubernetes...
  </text>
  
  <!-- Search bar -->
  <rect x="120" y="420" width="400" height="30" fill="#2a2a2a" stroke="#8b5cf6" stroke-width="1" rx="2"/>
  <text x="130" y="440" font-family="monospace" font-size="12" fill="#a78bfa">
    grep -i "kubernetes" ~/tws/questions/
  </text>
  
  <!-- Features -->
  <text x="600" y="280" font-family="monospace" font-size="16" fill="#ffffff">
